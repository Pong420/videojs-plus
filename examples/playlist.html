    <meta charset="utf-8" />

    <link rel="stylesheet" href="../dist/videojs-plus.css" />

    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        max-width: 1280px;
        margin: auto;
        padding: 15px;
      }

      .container {
        max-width: none;
        box-shadow: 0px 5px 20px -5px #aaa;
      }

      .video-container {
        background-color: #000;
        position: relative;
        width: 65%;
        height: 0;
        padding-bottom: calc(56.25% * 0.65);
        float: left;
      }

      .video-container > div {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        padding-top: 0 !important;
      }

      .vjs-poster {
        background-size: cover;
      }

      .item-header {
        line-height: 3em;
        font-weight: bold;
        text-align: center;
        background-color: #ddd;
      }

      .playlist-ui {
        width: 35%;
        height: 0;
        padding-bottom: calc(56.25% * 0.65 - 3em);
        float: left;
        position: relative;
      }

      .wrapper {
        overflow: scroll;
        width: 100%;
        height: 100%;
        position: absolute;
        box-shadow: 10px 0px 15px -10px inset #999;
        background-color: #eee;
      }

      .list-item {
        display: table;
        width: 100%;
        padding: 15px;
        cursor: pointer;
      }

      .list-item.selected {
        background-color: #000;
        color: #fff;
      }

      .thumbnail {
        float: left;
        width: 50%;
        height: 0;
        padding-bottom: calc(56.25% * 0.5);
        background-size: cover;
        background-position: 50%;
      }

      .title {
        width: 50%;
        float: left;
        padding: 10px 15px;
      }

      @media (max-width: 640px) {
        .video-container {
          width: 100%;
          padding-bottom: 56.25%;
          float: none;
        }

        .playlist-ui {
          width: 100%;
          padding-bottom: 100%;
          float: none;
        }

        .wrapper {
          box-shadow: 0px 10px 15px -10px inset #999;
        }

        .cell {
          display: block;
        }
      }
    </style>
  </head>

  <body>
    <div class="flex">
      <div class="container">
        <div class="video-container"><video id="example-video"></video></div>
        <div class="playlist-ui">
          <div class="item-header">
            <a
              href="https://gist.github.com/jsturgis/3b19447b304616f18657"
              target="_blank"
            >
              Video sources
            </a>
          </div>
          <div class="wrapper"><div class="list"></div></div>
        </div>
      </div>
    </div>
  </body>

    var player = videojs('example-video', {
      autoplay: true,
      playlist: playList
    });

    /**
     *  player list ui handler
     */
    var $list = document.querySelector('.playlist-ui .list');
    var $wrapper = document.querySelector('.wrapper');
    var $selected;

    playList.forEach((item, index) => {
      var $div = document.createElement('div');

      $div.innerHTML += `
        <div class="list-item">
            <div class="thumbnail" style="background-image:url(${item.poster})"></div>
            <div class="title">${item.title}</div>
        </div>`;

      var $el = $div.children[0];

      if (!$selected) {
        $selected = $el;
        videojs.dom.addClass($selected, 'selected');
      }

      $el.addEventListener('click', function () {
        player.playlist.play(index);
      });

      $list.appendChild($el);
    });

    player.on('playlistchange', function (_, selected) {
      videojs.dom.removeClass($selected, 'selected');
      $selected = $list.children[selected.index];
      videojs.dom.addClass($selected, 'selected');
      $wrapper.scrollTo(
        0,
        $selected.offsetTop -
          ($wrapper.offsetHeight - $selected.offsetHeight) / 2
      );
    });
