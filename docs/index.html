<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VideoJS Plus</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="VideoJS Plus is an extension and skin for video.js"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/custom.css" />
    <link
      rel="stylesheet"
      href="https://pong420.github.io/videojs-plus/dist/videojs-plus.css"
    />
    <script src="./js/scrollbar.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- Docsify v4 -->

    <script src="https://vjs.zencdn.net/7.6.5/video.js"></script>
    <script src="../dist/videojs-plus.umd.js"></script>
    <script src="../dist/plugins/autoplay/index.js"></script>
    <script>
      const settingEntries = videojs
        .getComponent('SettingMenuButton')
        .prototype.options_.entries.slice();

      const controlBarChildren = videojs
        .getComponent('ControlBar')
        .prototype.options_.children.slice();

      window.$docsify = {
        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 3,
        maxLevel: 4,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        name: 'VideoJS Plus',
        search: {
          paths: 'auto',
          placeholder: 'Type to search',
          noData: 'No Results',
          depth: 3
        },
        plugins: [
          function (hook) {
            hook.beforeEach(function () {
              // @ts-ignore
              videojs.getAllPlayers().map(function (p) {
                p.dispose();
              });

              videojs.getComponent(
                'SettingMenuButton'
              ).prototype.options_.entries = settingEntries.slice();

              videojs.getComponent(
                'ControlBar'
              ).prototype.options_.children = controlBarChildren.slice();
            });
          }
        ]
      };
    </script>
    <script src="./js/markdown.js"></script>
    <script src="./js/darklightTheme.js"></script>
    <script src="./js/externalScripts.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/prismjs/plugins/line-highlight/prism-line-highlight.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
